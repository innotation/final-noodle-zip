spring.profiles.default=dev

spring.application.name=noodle-zip

logging.slack.webhook-url=${SLACK_WEBHOOK_URL}
#logging.config=classpath:logback-slack.xml
logging.config=classpath:logback-console.xml
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

naver.maps.client.id=${NAVER_MAPS_KEY}

kakao.rest-api-key=${KAKAO_REST_API_KEY}

naver.clova-ocr.url=${NAVER_OCR_URL}
naver.clova-ocr.secretkey=${NAVER_OCR_SECRETKEY}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=1MB
server.tomcat.max-swallow-size=100MB
server.tomcat.max-part-count=1000
